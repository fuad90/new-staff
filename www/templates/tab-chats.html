<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="datastaff in datastaffs" type="item-text-wrap" href="#/tab/chats/{{datastaff.id}}">
        <img ng-src="{{datastaff.img}}">
        <h2>{{datastaff.nama}}</h2>
        <p> {{datastaff.position}} <br>
          {{datastaff.no_kp}}</p>

        <i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
